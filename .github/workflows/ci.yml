name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn install
      - run: yarn lint

  build-check:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn install
      - run: yarn build-lib
  
  check-version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install semver
      run: npm install --global semver
    - name: comapre versions
      run: |
        # Compare the current version to the previous version
        hosted_version=$(wget -qO- https://unpkg.com/@hikaya/hakawati@latest/package.json | grep -oP '(?<=\"version\": \")[^\"]+')
        current_version=$(cat package.json | jq -r .version)
        # Check if the current version is greater thatn the previous version
        if semver -r ">${current_version}" "${hosted_version}" && semver -p --include-prerelease "alpha" "${current_version}"; then
          if [[ "${current_version}" == *"-alpha"* ]] || [[ "${current_version}" == *"-beta"* ]]; then
            echo "The version has been incremented to a pre-release version"
          else
            # Check if the current version is a major or minor version change
            if semver -i major -r "${hosted_version}" "${current_version}" >/dev/null 2>&1; then
              echo "The version has been incremented with a major version change"
            elif semver -i minor -r "${hosted_version}" "${current_version}" >/dev/null 2>&1; then
              echo "The version has been incremented with a minor version change"
            else
              echo "The version has been incremented with a patch version change"
            fi
          fi
        else
          echo "The version has not been incremented"
          exit 1
        fi


