name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn install
      - run: yarn lint

  build-check:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn install
      - run: yarn build-lib
  
  check-version:
    runs-on: ubuntu-latest
    outputs:
      previous_version: ${{ steps.get_previous_version.outputs.version }}
      current_version: ${{ steps.get_current_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get previous version
      id: get_previous_version
      run: |
        echo $(wget -qO- https://unpkg.com/@hikaya/hakawati@latest/package.json | grep -oP "(?<=\"version\": \")[^\"]+")
    - name: Get current version
      id: get_current_version
      run: |
        echo $(grep -oP '(?<=\"version\": \")[^\"]+' package.json)
    - name: Install semver
      run: npm install --global semver
    - name: Compare versions
      run: 'echo "${{ steps.get_current_version.outputs.version }}"'


